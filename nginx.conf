server {
    listen ${PORT};
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Service worker must never be cached by the browser or CDN
    location = /flutter_service_worker.js {
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        add_header Service-Worker-Allowed "/";
        add_header Cross-Origin-Embedder-Policy "credentialless";
        add_header Cross-Origin-Opener-Policy "same-origin";
    }

    # Manifest served with correct MIME type, always fresh
    location = /manifest.json {
        add_header Content-Type "application/manifest+json";
        add_header Cache-Control "public, max-age=0, must-revalidate";
    }

    # Entry point and bootstrap - always fresh so updates reach users
    location ~* ^/(index\.html|flutter_bootstrap\.js|flutter\.js|version\.json)$ {
        add_header Cache-Control "public, max-age=0, must-revalidate";
        add_header Cross-Origin-Embedder-Policy "credentialless";
        add_header Cross-Origin-Opener-Policy "same-origin";
    }

    # Hashed static assets - safe to cache for 1 year
    location ~* \.(js|wasm|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Cross-Origin-Embedder-Policy "credentialless";
        add_header Cross-Origin-Opener-Policy "same-origin";
    }

    # SPA routing - send all unknown paths to index.html
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cross-Origin-Embedder-Policy "credentialless";
        add_header Cross-Origin-Opener-Policy "same-origin";
    }
}
